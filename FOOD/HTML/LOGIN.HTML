<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD MENU</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url(../IMAGE/b1.jpg);  
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin-left: 20%;
        }
        .container-fluid {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 20px;
            width: 40%;
            height: 40%;
            border-radius: 30px;
            backdrop-filter: blur(9px);
            -webkit-backdrop-filter: blur(10px);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            
        }
        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-group {
            width: 80%; 
            margin-bottom: 15px;
        }
        label {
            font-size: 1.2rem;
            text-align: left;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-control:focus{
        border-color: transparent; 
        box-shadow: none; 
        outline: none;
    } 
        button {
            background-color: rgba(255, 255, 255, 0.2);  
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 30%;
            height: 40px;
            margin-top: 20px;
            border-radius: 15px;
            font-size: 1rem;
        }
        a{
            text-decoration: none;
            color: white;
        }
        @media (max-width: 768px) {
            .container-fluid {
                width: 70%;
                height: auto;
            }
            h2 {
                font-size: 1.8rem;
            }
            .form-group {
                width: 90%;
            }
            button {
                width: 50%;
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .container-fluid {
                width: 85%;
                height: auto;
                padding: 15px;
            }
            h2 {
                font-size: 1.0rem;
            }
            .form-group {
                width: 100%;
            }
            button {
                width: 110%;
                font-size: 1rem;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <h2>USER DETAILS</h2>
            <form>
                <div class="form-group">
                    <label for="username" class="form-label">NAME</label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">PHONE NUMBER</label>
                    <input type="tel" class="form-control" maxlength="10" pattern="\d{10}" title="Phone number must be exactly 10 digits" required placeholder="Enter your phone number">
                </div>
                <button type="submit" class="btn-custom"><a href="/HTML/MENU.HTML">Next</a></button>
            </form>
        </div>
    </div>
</body>
</html>
