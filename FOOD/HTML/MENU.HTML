<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <STYLE>
         body {
            background: url(../IMAGE/b1.jpg);  
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .container-fluid {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 20px;
            width: 40%;
            height: 40%;
            border-radius: 30px;
            backdrop-filter: blur(9px);
            -webkit-backdrop-filter: blur(10px);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            margin-left: 40%;
        }
        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid white; 
            padding-bottom: 5px;
        }
        .dish{
            margin-left: 20%;
        }
        h4{
            text-align: center;
        }
        button {
            background-color: rgba(255, 255, 255, 0.2); 
            color: white; 
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 30%;
            height: 40px;
            margin-top: 20px;
            border-radius: 15px;
            font-size: 1rem;
            margin-left: 35%;
        }
        @media (max-width: 768px) {
            .container-fluid {
                width: 80%;
                margin-left: 10%;
            }
            h2 {
                font-size: 1.8rem;
            }
            button {
                width: 60%;
                margin-left: 20%;
            }
        }

        @media (max-width: 480px) {
            .container-fluid {
                width: 90%;
                margin-left: 5%;
            }
            h2 {
                font-size: 1.5rem;
            }
            button {
                width: 80%;
                margin-left: 10%;
            }
            .dish {
                margin-left: 0%;
            }
        }
    </STYLE>
</head>
<BODY>
<div class="container">
    <div class="container-fluid">
        <h2>MENU</h2>
        <form>
            <h4 class="mb-3" >Breakfast</h4>
                <form>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Idly</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox" >
                        <label class="form-check-label">Dosa</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label" >Pongal</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Vada</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox" >
                        <label class="form-check-label">Poori</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox" id="toast">
                        <label class="form-check-label" >Upma</label>
                    </div>
                     <h4 class="mb-3" >Lunch</h4>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label"> Veg Meals</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox" >
                        <label class="form-check-label">Non-veg Meals</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label" >Bisi Bele Bath</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Curd rice</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox" >
                        <label class="form-check-label">Tomato Rice</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox" id="toast">
                        <label class="form-check-label" >Briyani</label>
                    </div>
                    <h4 class="mb-3" >Dinner</h4>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label"> Idly</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox" >
                        <label class="form-check-label">Dosa</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label" >Noodles</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Fired Rice</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox" >
                        <label class="form-check-label">parotta</label>
                    </div>
                    <div class="dish">
                        <input class="form-check-input" type="checkbox" id="toast">
                        <label class="form-check-label" >idiyappam</label>
                    </div>
            <button>Submit</button>
        </form>
    </div>
</div>
                
</body>
</html>
